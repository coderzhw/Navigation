    <script>
        //LISTEN ENTER KEYDOWN EVENT
        document.onkeydown = function(e){
            if(!e){
                e = window.event;
            }
            if((e.keyCode || e.which) == 13){
                do_search();
            }
        }

        //DO SEARCH EVENT
        function do_baidu_search() {
            var search_txt = document.getElementById("search-bar-input").value;
            var search_url = "https://www.baidu.com/s?ie=UTF-8&wd=" + search_txt;
            window.open(search_url);
        }
        function do_google_search() {
            var search_txt = document.getElementById("search-bar-input").value;
            var search_url = "https://www.google.com.hk/search?newwindow=1&hl=zh-CN&q=" + search_txt;
            window.open(search_url);
        }
		function on_enter_key(){
			if (event.keyCode==13){
				var search_txt = document.getElementById("search-bar-input").value;
				if (search_txt == "") {
					alert("search text is empty ! ");
					return false;
				}
				var search_url = "https://www.baidu.com/s?ie=UTF-8&wd=" + search_txt;
				window.open(search_url);
			}
		}
    </script>
</head>

<div id="search-bar">

	<button style="margin-left: 185px;" onclick="do_baidu_search()">Baidu</button><a class="close"></a>
